<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        #res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Qual seu país?</h1>
    Digite aqui: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var pais = txtp.value.trim();


            var paisFormatado = pais.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

            res.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`;

            if (paisFormatado !== "brasil") {
                res.innerHTML += "<p>Você é estrangeiro</p>";
            } else {
                res.innerHTML += "<p>Salve, brasileiro!</p>";
            }
        }
    </script>
</body>

</html>
