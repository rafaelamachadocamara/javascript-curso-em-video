<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        #res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>qual seu país?</h1>
    digite aqui: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var pais = txtp.value;
            res.innerHTML = `<p> seu país é <strong>${pais}</strong>`
            if (pais != "brasil") {
                res.innerHTML += "<p> vc é estrangeiro</p>"
            } else {
                res.innerHTML += "<p> salve brasileiro!</p>"

            }
        }
    </script>
</body>

</html>
